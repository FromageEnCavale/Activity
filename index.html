<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Evaluation">
    <meta name="theme-color" content="#F5F5F5" media="(prefers-color-scheme: light)">
    <!--<meta name="theme-color" content="#0A0A0A" media="(prefers-color-scheme: dark)">-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#F5F5F5">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Evaluation</title>
</head>
<body>
    <div id="mainView" class="main-view">
        <div class="title-container">
            <div class="title">Élèves</div>
            <div class="button-container">
                <div id="cancelStudentButton" class="delete-button cancel hidden">Annuler</div>
                <div id="validateStudentButton" class="delete-button validate hidden">Supprimer</div>
                <div id="deleteStudentButton" class="delete-button">Modifier</div>
            </div>
        </div>
        <div id="studentsGrid" class="grid"></div>
        <div id="addActivityButton" class="add-activity-button">Ajouter une nouvelle activité</div>
    </div>
    <div id="studentView" class="student-view">
        <div class="title-container">
            <div id="studentName" class="title"></div>
            <div class="button-container">
                <div id="cancelActivityButton" class="delete-button cancel hidden">Annuler</div>
                <div id="validateActivityButton" class="delete-button validate hidden">Supprimer</div>
                <div id="deleteActivityButton" class="delete-button">Modifier</div>
            </div>
        </div>
        <div class="caption">
            <div>Validé<div></div></div>
            <div>Acquis<div></div></div>
            <div>Non Acquis<div></div></div>
        </div>
        <div id="activitiesContainer"></div>
        <button id="backButton" class="back-button">Retour</button>
    </div>
    <script type="module" src="scripts/script.js" defer></script>
</body>
</html>
