<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Evaluation">
    <meta name="theme-color" content="#F5F5F5" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0A0A0A" media="(prefers-color-scheme: dark)">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Evaluation</title>
</head>
<body>
    <!-- Vue principale -->
    <div id="mainView" class="main-view">
        <div class="title">Élèves</div>
        <div id="studentsGrid" class="grid">
            <!-- Les élèves seront ajoutés ici -->
        </div>
        <div id="addActivityButton" class="add-activity-button">
            Ajouter une nouvelle activité
        </div>
    </div>
    <!-- Vue élève -->
    <div id="studentView" class="student-view">
        <div id="studentName"></div>
        <div class="caption">
            <div>Validé<div></div></div>
            <div>Acquis<div></div></div>
            <div>Non Acquis<div></div></div>
        </div>
        <div id="activitiesContainer">
            <!-- Les activités seront ajoutées ici -->
        </div>
        <button id="backButton" class="back-button">Retour</button>
    </div>
    <script type="module" src="scripts/script.js" defer></script>
</body>
</html>
